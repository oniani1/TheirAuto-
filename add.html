<div class="row mb-4">
    <h2 class="col-12 main-text">Add your car</h2>
</div>

<div class="row tha-mt-60">
    <form>
        <div class="col-12">
            <label>Upload image</label>
            <input type="file" class="form-control">
        </div>

        <div class="col-12">
            <label>Title</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-12">
            <label>Description</label>
            <textarea class="form-control"></textarea>
        </div>

        <div class="col-12">
            <label>Year</label>
            <input type="number" class="form-control">
        </div>

        <div class="col-12">
            <label>Color</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-12">
            <label>Category</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-12">
            <label>Mileage</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-12 tha-mt-60 tha-mb-50">
            <button class="ubxt ubxt-primary">Submit</button>
        </div>
    </form>
</div>
